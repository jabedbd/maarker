<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>

    <div>
        <input type="submit" value="Log In"/>

</form>
